version: 2
jobs:
  xenial-gcc-5.3:
    docker:
      - image: ubuntu:xenial
    steps:
      - checkout
      - run:
          name: Set Up Container
          command: |
            apt update -qq && apt install -y gcc make linux-headers-generic
      - run:
          name: Build
          command: |
            make
      - run:
          name: Test
          command: |
            make check
      - run:
          name: Install
          command: |
            make install

  bionic-gcc-7.4:
    docker:
      - image: ubuntu:bionic
    steps:
      - checkout
      - run:
          name: Set Up Container
          command: |
            apt update -qq && apt install -y gcc make linux-headers-generic
      - run:
          name: Build
          command: |
            make
      - run:
          name: Test
          command: |
            make check
      - run:
          name: Install
          command: |
            make install

workflows:
  version: 2
  build:
    jobs:
      - xenial-gcc-5.3
      - bionic-gcc-7.4
